<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--Media Queries-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--Links do Owl Carousel (jQuery)-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logotipo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">DARK</h3>
                <p class="info">Quatro famílias iniciam uma desesperada busca por respostas 
                quando uma criança desaparece e um complexo mistério envolvendo três gerações 
                começa a se revelar</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play">  </i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="movie-box" src="image/avesDeRoupinha.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="image/combatZone.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="image/endgame.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="image/farfromhome.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="image/genocidioDeMacaco.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="image/infiniteTrain.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="image/mh.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="image/rainFear.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="image/tenet.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="image/ww84.jpg" alt=""></div>
        </div>
    </div>


    <!--Javascript precisa ser o último arquivo a ser carregado-->
    <script src="https://kit.fontawesome.com/07bf4e7276.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
